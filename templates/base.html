{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>farmersmarket.com</title>
    <!-- Link to the CSS file inside the static folder -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="{% static 'images/farmer.png' %}">
    <!-- Include Font Awesome (for search icon) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <header>
        <!-- Your header content here -->
        <nav>
            <ul>
                <li><a href="{% url 'index' %}">Home</a></li>
                <li><a href="{% url 'search_products' %}">Search</a></li>
            </ul>
        </nav>
        <form action="{% url 'search_products' %}" method="get">
          <input type="text" name="q" placeholder="Search for products...">
          <button type="submit">Search</button>
        </form>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
</body>
</html>
