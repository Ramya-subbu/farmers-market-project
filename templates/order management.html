<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Management</title>
    <style>
        #admin-dashboard-btn {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: block; /* Add this to make the button visible */
        }
    </style>
</head>
<body>
    <h1>Order Management</h1>
    <button id="place-order-btn">Place Order</button>
    <button id="cancel-order-btn">Cancel Order</button>
    <div id="order-status"></div>
    <button id="admin-dashboard-btn" onclick="window.location.href='admin-dashboard.html'">Admin Dashboard</button>
    <div id="admin-dashboard"></div>

    <script src="static/js/order Management.js"></script>
</body>
</html>
